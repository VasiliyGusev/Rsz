<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <div class="stats">
        <h3 class="stats__title">{{ "Текущие задачи: " + tasks.length }}</h3>
        <task @task_done="delete_task(index)" v-for="(data, index) in tasks" :data="data" :key="index"></task>
    </div>
    <div class="add_task">
        <div class="add_task__input">
            <input type="text" v-model="new_task.title" placeholder="Новая задача">
            <textarea v-model="new_task.desc" placeholder="Описание"></textarea>
        </div>
        <button id="add" @click="add_task()" class="add_task__btn">➕</button>
    </div>
</div>

<script src="js/vue.js"></script>
<script src="js/task-comp.js"></script>
<script src="js/main.js"></script>
</body>
</html>
